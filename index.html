<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo con Dos Botones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Propinas </h1>
  <button id="boton1">Nuevas Propinas</button>
  <button id="boton2">Mirar anteriores</button>

  <script>
    document.getElementById('boton1').addEventListener('click', () => {
        window.location.href = 'propcambio.html';
    });

    document.getElementById('boton2').addEventListener('click', () => {
      window.location.href = 'prop.html';
    });
  </script>

</body>
</html>
