<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios Dinámicos</title>
  <link rel="stylesheet" href="estilos.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
    <script type="text/javascript" src="./js/sig_pad.js"></script>


  
</head>

<body>

  <h1>Bienvenido a la Tienda en Línea</h1>

  <!-- Botón del carrito de compras -->
  <button id="carritoBtn" onclick="mostrarCarrito()">Carrito de Compras</button>

  <!-- Contenedor del carrito de compras (inicialmente oculto) -->
  <div id="carrito" style="display: none;">
    <h2>Agregar nombres</h2>
    <!-- Aquí se mostrarán los productos en el carrito -->
    <ul id="listaCarrito"></ul>
    <label for="nombreNuevo">Valor de propina:</label>
    <input type="text" id="nombreNuevo" name="nombreNuevo" min="0" required>
    <button onclick="agregarNombre()">Agregar &gt;&gt;</button>
  </div>
  <h1>Propinas AG</h1>

  <form id="miForm" class="miForm" action="#" method="post">
    <label for="cuadrofecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" onchange="obtenerDiaSemana()" required>
  </form>

  <div class="container" id="contenedorFormularios" class="form-row">


  </div>
  <button type="button" onclick="enviarFormularios()">Enviar</button>

  <div id="signature-pad" class="signature-pad">
    <div class="m-signature-pad--body">
      <canvas id="FirmaD"></canvas>
    </div>
    <div class="m-signature-pad--footer">
      <button id="clear">Limpiar</button>
      <button id="save">Guardar</button>
    </div>
  </div>

  <div id="pdf-viewer"></div>

  


  <script src="script.js"></script>
  


</body>

</html>
